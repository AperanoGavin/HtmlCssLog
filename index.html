<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="Card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email"  class="input-box" placeholder="enter your email address" required>
                        <input type="password" class="input-box" placeholder="Enter your password" required>
                        <button type="submit" class="submit-btn " >submit</button>
                        <input type="checkbox" class><span>Remember me</span>
                    </form>
                    <button type="button" class="btn" onclick="OpenRegister()">I'm never here</button>
                    <a href="">Forget password</a>
                </div>
                <div class="card-back">
                <h2>Register</h2>
                    <form>
                        <input type="Text"  class="input-box" placeholder=" your name" required>
                        <input type="email"  class="input-box" placeholder="enter your email address" required>
                        <input type="password" class="input-box" placeholder="Enter your password" required>
                        <button type="submit" class="submit-btn " >submit</button>
                        <input type="checkbox" class><span>Remember me</span>
                    </form>
                    <button type="button" class="btn"onclick="OpenLogin()">I've an a account</button>
                    <a href="">Forget password</a>
                </div>
            </div>
        </div>

    </div>

    <script>

        var Card = document.getElementById("Card");
        function OpenRegister(){
            Card.style.transform="rotateY(-180deg)";
        }
        function OpenLogin(){
            Card.style.transform="rotateY(0)";
        }
    </script>
    
</body>
</html>
